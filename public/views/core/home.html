<section class="top">
    <div id="top-image-search">
        <div class="">
            <h2 class="search-title"><b>ابحث عن السيارة التي تتناسب مع ذوقك</b></h2>
        </div>
    </div>

</section>

<section class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div ng-repeat="car in cars track by $index" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="portlet light portlet-fit  ">
                <div class="portlet-body boxed">
                    <div class="caption text-center">
                        <h4 class="caption-subject font-green bold uppercase" style="overflow: hidden;max-lines: 2">{{car.marque+" "+ car.model+" ,"+car.annee}}</h4>
                    </div>
                    <hr>
                    <div class="mt-element-overlay">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mt-overlay-4">
                                    <img src="{{car.images[0]}}">
                                    <div class="image-number"><span>&nbsp;{{car.images.length}}</span></div>
                                    <div class="mt-overlay">
                                        <h2>Overlay Title</h2>
                                        <a class="mt-info btn default btn-outline" ui-sref="show_car({id:car._id})">المزيد</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="car-details">
                            <div class="prix">
                                <h2>{{car.prix }} د.ت</h2>
                            </div>
                            <ul>
                                <li>
                                   <img src="/public/assets/img/car/icon-carburant.png">
                                    <h5>{{car.energie}}</h5>
                                </li>
                                <li>
                                    <img src="/public/assets/img/car/icon-places.png">
                                    <h5>{{car.porte}}</h5>
                                </li>
                                <li>
                                    <img src="/public/assets/img/car/icon-boite.png">
                                    <h5>{{car.type_vitesse}}</h5>
                                </li>
                                <li>
                                    <img src="/public/assets/img/car/icon-portes.png">
                                   <h5>{{car.porte}}</h5>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
