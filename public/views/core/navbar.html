<div style="background-color: #1c1c1c;position: relative;height: 40px;" id="top-nav" class="top-{{dir}}">
        <ul class="col-md-8 col-xs-12 col-sm-8 pull-left " id="top-top-nav">
            <li class="col-md-3 col-xs-6">
                <a ui-sref="login" style="color: white;font-weight: 700;padding-left: 20px">
                    {{'NAVBAR_LOGIN'|translate}}
                </a>
            </li>
            <li class="col-md-6 col-sm-6 row hidden-xxs">
                    <span id="ar-lng" >العربية</span>
                    <label class="switch ">
                        <input id="chbtn" type="checkbox" ng-checked="lang == 'fr'" ng-click="switchLanguage()">
                        <div class="slider round"></div>
                    </label>
                    <span id="fr-lng-{{dir}}" >Français</span>
            </li>
            <li class="col-md-6 col-sm-6 row shown-xxs">
                <span ng-if="dir=='ltr'" onclick="$('#chbtn').click()"   style="color: white;">العربية</span>
                <span ng-if="dir=='rtl'" onclick="$('#chbtn').click()" style="color: white;" >Français</span>
            </li>
        </ul>
</div>
<div class="page-header navbar navbar-fixed-top nb-{{dir}}" id="navbar">
    <!-- BEGIN HEADER INNER -->
    <div class="page-header-inner ">
        <div class="col-md-4 hidden-ssm hidden-ssm nav navbar-nav pull-right text-center div-logo{{default_direction}}">
            <a href="/">
                <img id="logo" src="/public/assets/img/logo.png" alt="logo" width="200" height="68"> </a>
        </div>
        <div class="top-menu" >
            <ul class="nav navbar-nav pull-left">
                <li>
                    <a ui-sref="home" class="navbar-button"><b>{{'NAVBAR_HOME'|translate}}</b></a>
                </li>
                <li>
                    <a class="dropdown-toggle navbar-button" data-toggle="dropdown" href="#"><b>{{'NAVBAR_CARS'|translate}}</b>
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu ">
                        <li><a href="#"><b>{{'NAVBAR_CARS_NEW'|translate}}</b></a></li>
                        <li><a href="#"><b>{{'NAVBAR_CARS_USED'|translate}}</b></a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li>
                    <a ui-sref="contact" class="navbar-button"><b>{{'NAVBAR_CONTACT'|translate}}</b></a>
                </li>
            </ul>
        </div>

    </div>
    <!-- END HEADER INNER -->
</div>
<script>
    $("#logo").on('mouseover', function () {
        $(this).attr('src', '/public/assets/img/logo-blur.png')
    });

    $("#logo").on('mouseleave', function () {
        $(this).attr('src', '/public/assets/img/logo.png')
    })
</script>
