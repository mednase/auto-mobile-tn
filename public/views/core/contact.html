<div class="contact row">
    <section class="c-information col-md-12">
        <h1> ابقى على تواصل</h1>
        <div class="body row">
            <div class="c-block col-md-4">

            </div>
            <div class="c-block col-md-4">

            </div>
            <div class="c-block col-md-4">

            </div>
        </div>
    </section>
    <section class="c-message col-md-10 col-lg-offset-1">
        <div class="row">
            <div class="c-message-body col-md-4 col-md-offset-1">
                <h3 class="title">أرسل إلينا</h3>
                <p class="message">
                    Our helpline is always open to receive any inquiry or feedback.
                    Please feel free to drop us an email
                    from the form below and we will get back to you as soon as we can.
                </p>
            </div>
            <form action="#" class="col-md-7">
                <div class="form-group">
                    <input type="text" placeholder="الإسم " class="col-md-6 input_name">
                    <select class="col-md-5 col-md-offset-1 x-select">
                        <option selected>الولاية</option>
                        <option ng-repeat="city in cites track by $index">{{city}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="البريد الإلكتروني " class="input_email col-md-12"></div>
                <div class="form-group">
                    <input type="text" placeholder="الهاتف" class="input_phone col-md-12"></div>
                <div class="form-group">
                    <textarea rows="8" name="الرسالة" placeholder="Write comment here ..."
                              class="input_message col-md-12"></textarea>
                </div>
                <button type="submit" class="btn blue col-md-4 col-lg-offset-3" style="margin-top: 10px">أرسل</button>
            </form>
        </div>
    </section>

    <section class="col-md-12 c-map">
        <div map-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map id="mapID" center="[35.691263, 10.842443]" zoom="18" default-style="true">
                <marker id="marker1" position="35.690502,10.845789"
                        animation="Animation.BOUNCE" animation="DROP" on-click="map.showInfoWindow('bar')">
                </marker>
                <info-window id="bar">
                    <div ng-non-bindable="">
                        <b>Ahmed Auto , Inc.</b>Route de monastir, Ksibet Mediouni 5031 Monastir
                    </div>
                </info-window>
            </ng-map>
        </div>
    </section>
</div>
<script>
    $(document).ready(function () {
        var head = document.getElementsByTagName('head')[0];
        var insertBefore = head.insertBefore;
        head.insertBefore = function (newElement, referenceElement) {

            if (newElement.href && newElement.href.indexOf('//fonts.googleapis.com/css?family=Roboto') === 0) {
                console.info('Prevented Roboto from loading!');
                return;
            }
            insertBefore.call(head, newElement, referenceElement);
        };
    });
</script>
