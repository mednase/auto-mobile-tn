<div class="contact row">
    <section class="c-information col-md-12">
        <h1> ابقى على تواصل</h1>
        <div class="body row">
            <div class="c-block col-md-4">

            </div>
            <div class="c-block col-md-4">

            </div>
            <div class="c-block col-md-4">

            </div>
        </div>
    </section>
    <section class="c-message col-md-10 col-lg-offset-1">
        <div class="row">
            <div class="c-message-body col-md-4 col-md-offset-1">
                <h3 class="title">أرسل إلينا</h3>
                <p class="message">
                    Our helpline is always open to receive any inquiry or feedback.
                    Please feel free to drop us an email
                    from the form below and we will get back to you as soon as we can.
                </p>
            </div>
            <form action="#" class="col-md-7">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" class="form-control input-md"> </div>
                <div class="form-group">
                    <input type="text" placeholder="Your Email" class="form-control input-md"> </div>
                <div class="form-group">
                    <input type="text" placeholder="Contact Phone" class="form-control input-md"> </div>
                <div class="form-group">
                    <textarea rows="8" name="message" placeholder="Write comment here ..." class="form-control input-md"></textarea>
                </div>
                <button type="submit" class="btn grey">Submit</button>
            </form>
        </div>
    </section>

    <section class="c-map col-md-12">
        <div map-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map id="mapID" center="[35.690502, 10.845789]" zoom="16" >
                <marker id="marker1" position="35.6903431,10.8464165"
                        on-click="map.showInfoWindow('bar')">
                </marker>
                <info-window id="bar">
                    <div ng-non-bindable>
                        <b>Ahmed Auto , Inc.</b>Route de monastir, Ksibet Mediouni 5031 Monastir
                    </div>
                </info-window>
            </ng-map>
        </div>
    </section>
</div>
