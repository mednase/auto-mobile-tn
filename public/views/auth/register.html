<div class="auth-main ">
    <div class="auth-block larger animated fadeInDown">
        <div class="auth-title"><h1>Sign up to Tuni-Env </h1></div>
        <form name="form" role="form" class="form-horizontal" ng-submit="doRegister()">
            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$invalid }">
                <label for="Email" class="col-sm-2 control-label">E-mail</label>
                <div class="col-sm-10">
                    <input id="Email" type="email" name="email" class="form-control has-feedback" placeholder="E-mail"
                           ng-model="register.email"  ng-required="true"
                           uib-tooltip="This is not an E-mail"
                           tooltip-placement="top"
                           tooltip-trigger="'focus mouseleave'"
                           tooltip-enable="form.email.$dirty && form.email.$invalid">

                    <span ng-show="form.email.$invalid && form.email.$dirty" class="ion-ios-information form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$invalid }">
                <label for="username" class="col-sm-2 control-label">Username</label>

                <div class="col-sm-10">
                    <input type="text"  class="form-control" id="username" placeholder="Username"
                           ng-model="register.username" name="username" ng-minlength="4" ng-required="true"
                           uib-tooltip="Username Should be between 4 & 20 characters length"
                           tooltip-placement="top"
                           tooltip-trigger="'focus mouseleave'"
                           tooltip-enable="form.username.$dirty && form.username.$invalid"/>

                    <span ng-show="form.username.$invalid && form.username.$dirty" class="ion-ios-information form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group">
                <div ng-class="{ 'has-error':form.firstname.$invalid && form.firstname.$dirty}">
                    <label for="FirstName" class="col-sm-2 control-label">FirstName</label>
                    <div class="col-sm-4">
                        <input id="FirstName" type="text" class="form-control has-feedback" placeholder="FirstName"
                               ng-model="register.firstname" name="firstname" ng-required="true" ng-minlength="2"
                               uib-tooltip="Whats your First name ?"
                               tooltip-placement="top"
                               tooltip-trigger="'focus mouseleave'"
                               tooltip-enable="form.firstname.$dirty && form.firstname.$invalid"/>

                        <span ng-show="form.firstname.$invalid && form.firstname.$dirty"
                              class="ion-ios-information form-control-feedback"></span>
                    </div>
                </div>
                <div ng-class="{ 'has-error':form.lastname.$invalid && form.lastname.$dirty}">
                    <label for="LastName" class="col-sm-2 control-label">LastName</label>
                    <div class="col-sm-4">
                        <input id="LastName" type="text" class="form-control has-feedback" placeholder="LastName"
                               ng-model="register.lastname" name="lastname" ng-required="true" ng-minlength="2"
                               uib-tooltip="Whats your Last name ?"
                               tooltip-placement="top"
                               tooltip-trigger="'focus mouseleave'"
                               tooltip-enable="form.lastname.$dirty && form.lastname.$invalid"/>

                        <span ng-show="form.lastname.$invalid && form.lastname.$dirty"
                              class="ion-ios-information form-control-feedback"></span>
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-6 row" ng-class="{ 'has-error': form.password.$dirty && form.password.$invalid }">
                <label for="password" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input id="password" type="password" class="form-control  has-feedback" placeholder="Password"
                           ng-minlength="6"  name="password" ng-model="register.password" ng-required="true"                             ng-model="register.lastname" ng-required="true"
                           uib-tooltip="password Should be at least 6 characters length"
                           tooltip-placement="bottom"
                           tooltip-trigger="'focus mouseleave'"
                           tooltip-enable="form.password.$dirty && form.password.$invalid"/>

                    <span ng-show="form.password.$invalid && form.password.$dirty" class="ion-ios-information form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group col-sm-6 row" ng-class="{ 'has-error':register.password != register.Cpassword }" >
                <label for="cpassword" class="col-sm-4 control-label">Confirm</label>
                <div class="col-sm-8 ">
                    <input id="cpassword" type="password" class="form-control  has-feedback" placeholder="Repeat Password"
                           name="cpassword" ng-model="register.Cpassword" ng-required="true"
                           uib-tooltip="Password does not match"
                           tooltip-placement="left"
                           tooltip-trigger="'focus mouseleave'"
                           tooltip-enable="register.password != register.Cpassword "/>

                    <span ng-show="register.password != register.Cpassword " class="ion-ios-information form-control-feedback"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-default btn-auth">Sign up</button>
                </div>
                <div  class="pull-right" style="margin-top: 5px;font-size: 15px;margin-right: 10px">
                    <a href="/login">Sign in |</a>
                    <a href="/forget">Forgot password ?</a>
                </div>
            </div>
        </form>
        <div class="auth-sep"><span><span>or Sign up with one click</span></span></div>

        <div class="al-share-auth">
            <ul class="al-share">
                <li><a ui-sref="authFacebook"><i class="socicon socicon-facebook" title="Log in with Facebook"></i></a></li>
                <li><a ui-sref="authTwitter"><i class="socicon socicon-twitter" title="Log in with Twitter"></i></a></li>
                <li><a ui-sref="authGoogle"><i class="socicon socicon-google" title="Log in with Google Plus"></i></a></li>
            </ul>
        </div>
    </div>
</div>
