<div class="login-page" >
<div class="logo text-center" style="margin-top: 50px">
    <a href="/">
        <img src="/public/assets/img/logo.png" alt="logo" width="250" height="90">
    </a>
</div>
    <div ng-show="loading" class="text-center loading-icon">
        <img src="/public/assets/img/loading.svg" width="100" height="100">
    </div>
<div class="login ">
<div class="content col-md-8 col-md-offset-4" >

    <!-- BEGIN LOGIN FORM -->
    <form  name="form" role="form" class="login-form form-horizontal" ng-submit="doLogin()">
        <h3 class="form-title font-green">تسجيل الدخول</h3>
        <div ng-show="loginError" class="alert alert-danger">
            <span> {{errorMessage}} </span>
        </div>
        <div class="form-group input-icon">
            <i class="fa fa-user"></i>
            <input ng-model="login.username" id="username" class="form-control form-control-solid placeholder-no-fix" type="text" required autocomplete="off" placeholder="إسم المستخدم"> </div>
        <div class="form-group input-icon">
            <i class="fa fa-lock"></i>
            <input ng-model="login.password" id="password" class="form-control form-control-solid placeholder-no-fix" type="password" required autocomplete="off" placeholder="كلمة المرور" >
        </div>
        <div class="form-actions text-center">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">تسجيل الدخول</button>
        </div>
        <div class="create-account">
            <p>
                <a href="javascript:;" id="register-btn" class="uppercase">نسيت كلمة المرور ؟</a>
            </p>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>
</div>
</div>
