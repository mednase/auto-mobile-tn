<div class="row login page-login">
    <div class=" col-md-offset-4  col-sm-offset-3 col-xs-offset-2">
        <div class="content col-md-4" >
            <div ng-show="loading" class="text-center loading-icon">
                <img src="/public/assets/img/loading.svg" width="100" height="100">
            </div>
            <!-- BEGIN LOGIN FORM -->
            <form name="form" role="form" class="login-form form-horizontal" ng-submit="doLogin()">
                <h3 class="form-title font-green">تسجيل الدخول</h3>
                <div ng-show="loginError" class="alert alert-danger">
                    <span> {{errorMessage}} </span>
                </div>
                <div class="form-group input-icon">
                    <i class="fa fa-user"></i>
                    <input ng-model="login.username" id="username"
                           class="form-control form-control-solid placeholder-no-fix" type="text" required
                           autocomplete="off" placeholder="إسم المستخدم"></div>
                <div class="form-group input-icon">
                    <i class="fa fa-lock"></i>
                    <input ng-model="login.password" id="password"
                           class="form-control form-control-solid placeholder-no-fix" type="password" required
                           autocomplete="off" placeholder="كلمة المرور">
                </div>
                <div class="form-actions text-center">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">تسجيل الدخول</button>
                </div>
                <div class="create-account">
                    <p>
                        <a href="javascript:;" id="register-btn" class="uppercase">نسيت كلمة المرور ؟</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
        <!-- END LOGIN FORM -->
    </div>
</div>
