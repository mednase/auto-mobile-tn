<!-- BEGIN PAGE HEAD-->
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <h1 class="page-title">
        الإعدادات
    </h1>
    <!-- END PAGE TITLE -->
</div>
<!-- END PAGE HEAD-->
<!-- BEGIN PAGE BREADCRUMB -->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a ui-sref="admin">الرئيسية</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span>الإعدادات</span>
        </li>

    </ul>
</div>
<div class="row">
    <div class=" col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-body row">
                <div class="col-md-12">
                    <div class="col-md-12">
                        <div class="col-md-5 text-center">
                            <form ng-submit="addMarque()" name="form1" class="form-horizontal" role="form">
                                <h2 class="font-red ">أضف ماركة جديدة</h2>
                                <div ng-show="addMarqueSuccess" class="alert alert-success">
                                    <span> لقد تم اضافة الماركة بنجاح </span>
                                </div>
                                <div ng-show="addMarqueError" class="alert alert-danger">
                                    <span>هذه الماركة موجودة في قاعدة البيانات !</span>
                                </div>
                                <input ng-model="nom_marque" id="default" type="text" class="form-control"
                                       placeholder="إسم الماركة" required>
                                <button type="submit" class="btn green btn-lg" style="margin-top: 5px"
                                        ng-disabled="form1.$invalid">أضف
                                </button>
                            </form>
                        </div>
                        <div class="col-md-1 col-md-offset-1"
                             style="width: 1px;min-height: 200px;border-right: 1px solid silver"></div>
                        <div class="col-md-5 text-center">
                            <form ng-submit="addModel()" name="form2" class="form-horizontal" role="form">
                                <h2 class="font-red">أضف موديل جديد</h2>
                                <div ng-show="addModelSuccess" class="alert alert-success">
                                    <span> لقد تم اضافة الموديل بنجاح </span>
                                </div>
                                <div ng-show="addMarqueError" class="alert alert-danger">
                                    <span>هذا الموديل موجود في قاعدة البيانات !</span>
                                </div>
                                <div class="form-group">
                                    <select ng-model="marque" id="single" class="form-control select2">
                                        <option ng-repeat="mq in marques track by $index" value="{{mq._id}}">{{mq.nom}}</option>
                                    </select>
                                    <div ng-show="marque" style="margin-top: 10px">
                                        <input ng-model="model" class="form-control" type="text" placeholder="إسم الموديل"
                                               required>
                                        <button type="submit" class="btn green btn-lg" style="margin-top: 5px"
                                                ng-disabled="form2.$invalid">أضف
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <hr class="col-md-12">
                    <div class="col-md-12">
                        <div class="col-md-6 col-md-offset-3 col-xs-12">
                            <h1 class="text-center font-red-flamingo"><i class="fa fa-lock"></i> تغيير كلمات المرور   </h1>
                            <form ng-submit="changePassword()" class="form-horizontal" role="form" name="form">

                                <div class="form-group margin-top-10 input-icon right" ng-class="{ 'has-error': form.oldPassword.$dirty && form.oldPassword.$invalid }">
                                    <i ng-show="form.oldPassword.$dirty && form.oldPassword.$invalid " class="fa fa-warning font-red" data-original-title="Please enter only digits."></i>
                                    <input ng-model="password.oldPassword"  type="password"
                                           class="form-control has-feedback"
                                           placeholder=" كلمة المرور القديمة "
                                           ng-minlength="6"  name="oldPassword"  ng-required="true"
                                           uib-tooltip=" كلمات المرور يجب أن تكون متكونة من 6 أحرف على الأقل"
                                           tooltip-placement="bottom"
                                           tooltip-trigger="'focus mouseleave'"
                                           tooltip-enable="form.oldPassword.$dirty && form.oldPassword.$invalid">

                                </div>

                                <div class="form-group margin-top-10 input-icon right" ng-class="{ 'has-error': form.newPassword.$dirty && form.newPassword.$invalid }">
                                    <i ng-show="form.newPassword.$dirty && form.newPassword.$invalid " class="fa fa-warning font-red" data-original-title="Please enter only digits."></i>
                                    <input ng-model="password.newPassword" type="password"
                                           class="form-control  has-feedback"
                                           placeholder=" كلمة المرور الجديدة "
                                           ng-minlength="6"  name="newPassword"  ng-required="true"
                                           uib-tooltip=" كلمات المرور يجب أن تكون متكونة من 6 أحرف على الأقل"
                                           tooltip-placement="bottom"
                                           tooltip-trigger="'focus mouseleave'"
                                           tooltip-enable="form.newPassword.$dirty && form.newPassword.$invalid">
                                </div>

                                <div class="form-group margin-top-10 input-icon right" ng-class="{ 'has-error':form.confirmPassword != form.newPassword  && form.confirmPassword.$dirty}">
                                    <i ng-show="form.confirmPassword != form.newPassword && form.confirmPassword.$dirty" class="fa fa-warning font-red " data-original-title="Please enter only digits."></i>
                                    <input ng-model="password.confirmPassword" type="password"
                                           class="form-control has-feedback" ng-required="true"
                                           placeholder="تأكيد كلمة المرور الجديدة "
                                           uib-tooltip="لا  تتطابق  مع  كلمة المرور الجديدة "
                                           tooltip-placement="left" name="confirmPassword"
                                           tooltip-trigger="'focus mouseleave'"
                                           tooltip-enable="form.newPassword != form.confirmPassword "/>
                                </div>

                                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary col-md-3 margin-top-10">حفظ</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" value="" id="menuSelected" data-menu="page-settings">
    <script type="text/javascript" src="/public/assets/js/main.js"></script>
    <script src="/public/assets/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
    <script src="/public/assets/plugins/select2/js/i18n/ar.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".select2").select2({
                language: "ar"
            });
        });
    </script>
