</div>

</div>

<div class="portlet box red">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs"></i>Table </div>
        <div class="actions">
            <a href="javascript:;" class="btn btn-default btn-sm">
                <i class="fa fa-plus"></i> Add </a>
        </div>
    </div>
    <div class="portlet-body ">
        <table datatable="ng" class="table table-striped table-bordered table-hover  no-footer " dt-options="dtOptions" dt-column-defs="showCase.dtColumnDefs" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>الإسم </th>
                <th>عدد الموديلات</th>
                <th>الخيارات</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="marque in marques track by $index">
                <td> {{ marque.nom }}</td>
                <td>{{ marque.models.length }}</td>
                <td class="text-center">
                    <button class="btn btn-danger">{{'DELETE'|translate}} <i class="fa fa-trash-o">  </i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
